<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
          $('#myInput').focus()
        })
    </script>

    <!-- reCaptcha -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <div>
<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	      <!--<img alt="Brand" src="http://www.personeriamedellin.gov.co/templates/rt_audacity/images/icons/th_pp.jpg">  -->
	      </a>
	    </div>
      </div>
</nav>

    </div>
    <div class="container" >
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" >
                <form  action="" method="post" >
                    {% csrf_token %}
                    <h5 class="text-center"><strong>Ingresa tus credenciales y accede al sistema web</strong></h5>
                    <div class="form-group">
                        {{ form.username }}
                        {{ form.username.errors }}
                        </div>
                            <div class="form-group">
                                {{ form.password }}
                                {{ form.password.errors }}
                            </div>

                            <button type="submit" name="login_form" class="btn btn-primary btn-lg btn-block" name="login_form">Ingresar</button>
                            <hr>

                        </form>
                      </div>
            </div>
            <div class="col-md-4"></div>
        </div>



</body>
</html>
